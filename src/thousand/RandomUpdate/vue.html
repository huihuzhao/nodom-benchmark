<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/vue.global.js"></script>
</head>

<body>

    <div>
        <div class="header">
            <div class="title">
                <h1>vue3.2.19</h1>
                <button v-on:click="sort">排序</button>
            </div>
        </div>
        <table>
            <tr v-for="item in datas" :key="item.id">
                <td style="width:100px">{{item.id}}</td>
                <td style="width:200px">{{item.data}}</td>
            </tr>
        </table>
    </div>
</body>
<script type="module">
    import { datas_1000 } from "../../js/genData.js";
    const Test = {
        data() {
            return {
        datas: datas_1000,
            }
        },
        methods: {
            sort() {
				this.datas.sort((a,b)=>{return a.data-b.data});
				},
         },
    }

Vue.createApp(Test).mount('div')
</script>

</html>
