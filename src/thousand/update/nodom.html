<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div></div>
	</body>

	<script type="module">
		import * as nodom from "../../js/nodom.js";
		import { datas_1000 } from "../../js/genData.js";
		class Module1 extends nodom.Module {
			template() {
				return `
		                  <div>
		                     		<div class="header">
		                              <div class="title">
		                                  <h1>nodom3.js</h1>
                                          <button e-click=update>每10行更新一次</button>
		                              </div>
		                          </div>
		                          <table>
		                              <tr x-repeat={{datas}}>
		                                  <td style="width:100px">{{id}}</td>
		                                  <td style="width:200px">{{data}}</td>
		                              </tr>
		                          </table>
		                  </div>
		             `;
			}
			data = {
				datas: datas_1000,
			};
			methods = {
				update(dom, module) {
					for (let i = 0; i < 100; i++) {
						this.datas[i * 10] = {
							id: this.datas[i * 10].id,
							data: Math.random(),
						};
					}
				},
			};
		}
		nodom.nodom(Module1, "div");
	</script>
</html>
