<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/vue.global.js"></script>
</head>

<body>

    <div>
        <div class="header">
            <div class="title">
                <h1>vue3.2.19</h1>
                <button @click="update">每10行更新一次</button>
            </div>
        </div>
        <table>
            <tr v-for="item in datas" :key="item.id">
                <td style="width:100px">{{item.id}}</td>
                <td style="width:200px">{{item.data}}</td>
            </tr>
        </table>
    </div>
</body>
<script type="module">
    import { datas_10000 } from "../../js/myriadData.js";
    const Test = {
        data() {
            return {
                 datas: datas_10000,
            }
        },
        methods: {
            update() {
                for (let i = 0; i < 1000; i++) {
						this.datas[i * 10] = {
							id: this.datas[i * 10].id,
							data: Math.random(),
						};
					}
				},
         },
    }

Vue.createApp(Test).mount('div')
</script>

</html>
