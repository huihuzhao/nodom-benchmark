<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div></div>
	</body>

	<script type="module">
		import * as nodom from "../../js/nodom.js";
		import { datas_100 } from "../../js/genData.js";
		class Module1 extends nodom.Module {
			template() {
				return `
		                  <div>
		                     		<div class="header">
		                              <div class="title">
		                                  <h1>nodom3.js</h1>
		                              </div>
		                          </div>
		                          <table>
		                              <tr x-repeat={{datas}}>
		                                  <td style="width:100px">{{id}}</td>
		                                  <td style="width:200px">{{data}}</td>
		                                  <td style="width:50px">
		                                         <a e-click=remove>删除</a>
		                                  </td>
		                              </tr>
		                          </table>
		                  </div>
		             `;
			}
			data = {
				datas: datas_100,
			};
			methods = {
				remove(dom, module) {
					module.model.datas.splice(this.$index, 1);
				},
			};
		}
		nodom.nodom(Module1, "div");
	</script>
</html>
